{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- ======= Menu Section ======= -->
<section id="menu" class="menu">
    <div class="container">

        <div class="section-title">
            <h2><span>Stock Management</span></h2>
        </div>

        <form class="row">
            <div class="col-4">
                <select class="form-select" aria-label=".form-select-sm example">
                    <option selected>---SELECT---</option>
                    <option value="1">Chicken</option>
                    <option value="2">Lettuce</option>
                    <option value="3">Ketchup</option>
                </select>
            </div>
            <div class="col-4">
                <select class="form-select" aria-label=".form-select-sm example">
                    <option selected>Increase by</option>
                    <option value="1">Decrease by</option>
                    <option value="2">Change to</option>
                </select>
            </div>
            <div class="col-3">
                <input type="number" class="form-control" placeholder="amount" min="0">
            </div>
            <div class="col-1">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
        
        <br/>
        <div class="row">
            <div class="col-lg-12 d-flex justify-content-center">
                <ul id="menu-flters">
                    <li data-filter="*" class="filter-active">Show All</li>
                    <li data-filter=".filter-meat">Meat</li>
                    <li data-filter=".filter-vegetables">Vegetables</li>
                    <li data-filter=".filter-buns">Buns</li>
                    <li data-filter=".filter-sauce">Sauce</li>
                    <li data-filter=".filter-seasoning">Seasoning</li>
                </ul>
            </div>
        </div>

        <div class="row menu-container">

            <div class="col-lg-3 menu-item filter-meat">
                <div class="menu-content">
                    <a href="#">Chicken</a><span>QTY: 10</span>
                </div>
            </div>

            <div class="col-lg-3 menu-item filter-vegetables">
                <div class="menu-content">
                    <a href="#">Lettuce</a><span>QTY: 10</span>
                </div>
            </div>
            <div class="col-lg-3 menu-item filter-sauce">
                <div class="menu-content">
                    <a href="#">Ketchup</a><span>QTY: 10</span>
                </div>
            </div>
            <div class="col-lg-3 menu-item filter-buns">
                <div class="menu-content">
                    <a href="#">Big Mac Bun</a><span>QTY: 10</span>
                </div>
            </div>
            <div class="col-lg-3 menu-item filter-seasoning">
                <div class="menu-content">
                    <a href="#">Salt</a><span>QTY: 10</span>
                </div>
            </div>
        </div>

    </div>
</section><!-- End Menu Section -->

{% endblock %}
